<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <!-- Include the Minima theme's default styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

  <!-- KaTeX CSS for rendering LaTeX -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.2/katex.min.css">

  <!-- KaTeX JS for rendering -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.2/katex.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.2/contrib/auto-render.min.js"></script>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [
          {left: "$$", right: "$$", display: true},  // Block math
          {left: "$", right: "$", display: false}    // Inline math
        ]
      });
    });
  </script>

  <!-- Other head content -->
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <h1>{{ site.title }}</h1>
      <h2>{{ page.title }}</h2>
    </div>
  </header>

  <main role="main" class="main-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>Â© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
